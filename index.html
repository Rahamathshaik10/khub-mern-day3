<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics Exercises</title>
</head>
<body>

    <!-- 1a: Create a button with the text "Click" -->
    <button>Click</button>
    <br><br>

    <!-- 1b: Create 2 buttons. 1 with your name and 1 with your favorite food -->
    <button>Rehmath</button>
    <button>Pizza</button>
    <br><br>

    <!-- 1c: Create a paragraph with the text "Hello, World!" -->
    <p>Hello, World!</p>

    <!-- 1d: Create a paragraph below the previous paragraph and write something you did today -->
    <p>Today, I practiced HTML exercises and learned new things!</p>
    <br>

    <!-- 1e: Create a link to google.com (or a similar website for your country) -->
    <a href="https://www.google.com">Search with Google</a>
    <br><br>

    <!-- 1f: Make the link from the previous exercise open in a new tab -->
    <a href="https://www.google.com" target="_blank">Search with Google (New Tab)</a>
    <br><br>

    <!-- 1g: Challenge Exercise - Copy this design using HTML (the link goes to amazon.com) -->
    <a href="https://www.amazon.com">Back to Amazon</a>
    <h3>Nike Black Running Shoes</h3>
    <p>$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button>Add to Cart</button>
    <button>Buy now</button>

</body>
</html>
